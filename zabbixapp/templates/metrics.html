{% extends 'index.html' %}

{% block title %}Switch Details{% endblock %}

{% block content %}
<table class="w-full text-xs text-center text-neutral-500 dark:text-neutral-400 mb-4">
    <thead class="text-xs uppercase">
        <tr class="bg-neutral-600 text-white dark:text-neutral-300">
            <th class="border px-2 py-1">Metric Name</th>
            <th class="border px-2 py-1">Last Value</th>
        </tr>
    </thead>
    <tbody>
        {% for metric in metrics %}
        <tr class="border-b border-neutral-300 dark:border-b-2 border-gray-100 text-black dark:text-neutral-200 bg-neutral-200 dark:bg-neutral-800 dark:border-neutral-700">
            <td class="border px-2 py-1">{{ metric.name }}</td>
            <td class="border px-2 py-1">{{ metric.lastvalue }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="border px-2 py-1 text-center">No metrics available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <!-- Action Buttons -->
    <div class="mt-4 space-x-2">

      <a href="{% url 'hosts' %}" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
        Back to List
        <i class="fa-solid fa-rotate-left"></i>
      </a>
    </div>
  </div>
{% endblock %}
