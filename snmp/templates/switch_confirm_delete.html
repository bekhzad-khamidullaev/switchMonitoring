{% extends "index.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete "{{ switch }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'switch_list' %}">Cancel</a>
{% endblock %}
