{% extends 'index.html' %}

{% block title %}Confirm Switch Deletion{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
  <div class="bg-white dark:bg-neutral-900 p-4 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-neutral-900 dark:text-white">Confirm Deletion</h2>
    <p class="mt-4">Are you sure you want to delete the Switch "{{ switch.device_model }}"?</p>
    <form method="post" class="mt-4 flex justify-center items-center">
      {% csrf_token %}
      <a href="{% url 'switch_delete' switch.pk %}" class="btn btn-danger text-red-600">

      </a>
      <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
        Delete
      </button>
      <a href="{% url 'switch_detail' switch.pk %}">
        <button class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">
          Cancel
        </button>
      </a>
    </form>
  </div>
</div>
{% endblock %}
