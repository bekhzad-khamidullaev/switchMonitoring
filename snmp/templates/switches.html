{% extends 'base.html' %}

{% block content %}
  <h1>Switches</h1>
  <table>
    <thead>
      <tr>
        <th>Switch Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for switch in switches %}
        <tr>
          <td>{{ switch.name }}</td>
          <td>{{ switch.status }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No switches found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
