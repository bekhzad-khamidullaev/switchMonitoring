{% extends 'index.html' %}
{% block content %}
<div class="p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <a href="{% url 'switches' %}" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 font-medium rounded-lg text-sm px-4 py-2">Switches</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="p-4 bg-white border rounded-lg shadow">
      <div class="text-gray-500">Interfaces</div>
      <div id="count-interfaces" class="text-3xl font-bold">0</div>
    </div>
    <div class="p-4 bg-white border rounded-lg shadow">
      <div class="text-gray-500">Optics</div>
      <div id="count-optics" class="text-3xl font-bold">0</div>
    </div>
    <div class="p-4 bg-white border rounded-lg shadow">
      <div class="text-gray-500">MAC entries</div>
      <div id="count-mac" class="text-3xl font-bold">0</div>
    </div>
  </div>

  <div class="mt-6">
    <h2 class="text-xl font-bold mb-2">Realtime</h2>
    <p class="text-gray-600">Данные обновляются по WebSocket каждые 5 секунд.</p>
  </div>
</div>

<script>
  window.addEventListener('monitoring:snapshot', (e) => {
    const c = e.detail.counts || {};
    document.getElementById('count-interfaces').textContent = c.interfaces ?? 0;
    document.getElementById('count-optics').textContent = c.optics ?? 0;
    document.getElementById('count-mac').textContent = c.mac_entries ?? 0;
  });
</script>
{% endblock %}
