{% extends 'index.html' %}

{% block title %}{% if form.instance.pk %}Edit Switch{% else %}Create Switch{% endif %}{% endblock %}

{% block content %}
  <div class="bg-white dark:bg-neutral-900 p-4 rounded-lg flex justify-center shadow-md">
    <h2 class="text-2xl font-semibold text-neutral-900 dark:text-white">
      {% if form.instance.pk %}Edit Switch{% else %}Create Switch{% endif %}
    </h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-4">
        <button type="submit" class="rounded-md px-2 py-2 font-medium text-center inline-flex items-center text-xs text-white bg-emerald-600 hover:bg-emerald-800 focus:ring-2 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800">
          {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
        
        <a href="{% url 'switches' %}" class="rounded-md px-2 py-2 font-medium text-center inline-flex items-center text-xs text-white bg-red-600 hover:bg-red-800 focus:ring-2 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
