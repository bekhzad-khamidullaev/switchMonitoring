{% load static %}
<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'checkbox.js' %}"></script>
  <script src="{% static 'kanban.js' %}"></script>
  <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">

</head>
<body class="text-gray-300 bg-gray-300 dark:bg-gray-700 dark:text-white">
{% if user.is_authenticated %}
    {% include 'navbar.html' %}
  {% comment %} <div class="flex justify-center items-center h-screen"> {% endcomment %}
    <div class="rounded-lg shadow-md">
      {% block content %}
      {% endblock %}
    </div>
  {% comment %} </div> {% endcomment %}

{% else %}

    {% include 'login_page.html' %}

{% endif %}
  <script>
    // Attach a click event handler to your delete button
    document.getElementById("deleteButton").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default action of the button
      // Get the URL for the delete action from the button's "data-url" attribute
      var deleteUrl = this.getAttribute("data-url");
      // Set the "href" attribute of the modal's delete link to the delete URL
      document.getElementById("deleteLink").setAttribute("href", deleteUrl);
      // Show the modal
      $('#deleteModal').modal('show');
    });
  </script>

</body>
</html>
