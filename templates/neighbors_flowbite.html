{% extends 'base_flowbite.html' %}
{% block title %}Neighbors - SNMP Manager{% endblock %}
{% block content %}
<div class="mb-4">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Neighbors</h1>
  <p class="text-gray-600 dark:text-gray-400 mt-1">API: /api/v1/neighbors/</p>
</div>

<div class="mb-4 bg-white border border-gray-200 rounded-lg shadow-sm p-4 dark:bg-gray-800 dark:border-gray-700">
  <div class="grid grid-cols-1 gap-3 md:grid-cols-3">
    <div class="md:col-span-2">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Search</label>
      <input id="n-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white" placeholder="MAC, port, switch" />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Page size</label>
      <select id="n-page-size" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
        <option value="50">50</option>
        <option value="200" selected>200</option>
        <option value="500">500</option>
      </select>
    </div>
  </div>
  <div class="flex justify-end mt-3">
    <button onclick="loadNeighbors(1)" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2">Apply</button>
  </div>
</div>

<div class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th class="px-6 py-3">Local switch</th>
          <th class="px-6 py-3">Local port</th>
          <th class="px-6 py-3">Remote MAC</th>
          <th class="px-6 py-3">Remote port</th>
          <th class="px-6 py-3">Last seen</th>
        </tr>
      </thead>
      <tbody id="n-body">
        <tr><td colspan="5" class="px-6 py-4 text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  async function loadNeighbors(page=1) {
    const search = document.getElementById('n-search')?.value?.trim();
    const pageSize = document.getElementById('n-page-size')?.value || '200';
    const params = new URLSearchParams({ page: page, page_size: pageSize, ordering: '-last_seen' });
    if (search) params.set('search', search);
    const data = await apiGet(`/neighbors/?${params.toString()}`);
    const body = document.getElementById('n-body');

    if (!data || !data.results) {
      body.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Failed to load</td></tr>';
      return;
    }

    if (data.results.length === 0) {
      body.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center">No links</td></tr>';
      return;
    }

    body.innerHTML = data.results.map(n => `
      <tr class="border-b dark:border-gray-700">
        <td class="px-6 py-4">${n.local_switch_hostname || '—'}<div class="text-xs text-gray-400">${n.local_switch_ip || ''}</div></td>
        <td class="px-6 py-4">${n.local_interface_name || '—'}</td>
        <td class="px-6 py-4"><code>${n.remote_mac}</code></td>
        <td class="px-6 py-4">${n.remote_port || '—'}</td>
        <td class="px-6 py-4">${n.last_seen || '—'}</td>
      </tr>
    `).join('');
  }
  document.addEventListener('DOMContentLoaded', () => loadNeighbors(1));
</script>
{% endblock %}
